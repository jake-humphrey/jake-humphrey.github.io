<header class="site-header">

  <div class="header-wrapper">
    <a class="site-logo" href="{{ site.baseurl }}/"></a>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          {% if page.title != "home" %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}{% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
